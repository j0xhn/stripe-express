<html>
<head>
  <title>Show Me The Money</title>
<link href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="../stylesheets/myStyle.css">
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
<h1>Show Me The Money</h1>
<!-- Checkout -->
<div class='stripeCheckout'>
  <form action="/charge" method="POST">
    <script
      src="https://checkout.stripe.com/checkout.js" class="stripe-button"
      data-key="pk_xofIegbkEkF0NuExZk6B8chSHTMvR"
      data-image="/images/Logo_Dark_200.png"
      data-name="Show Me the Money"
      data-description="Let's do $1"
      data-amount="100">
    </script>
  </form>
</div>
<!-- .JS -->
<h1>Subscribe</h1>
<div class='paymentForm'>
  <form action="/subscribe" method="POST" id="payment-form">
    <span class="payment-errors"></span>

    <div class="form-row">
      <label>
        <span>Card Number</span>
        <input type="text" size="20" data-stripe="number"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>CVC</span>
        <input type="text" size="4" data-stripe="cvc"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>Expiration (MM/YYYY)</span>
        <input type="text" size="2" data-stripe="exp-month"/>
      </label>
      <span> / </span>
      <input type="text" size="4" data-stripe="exp-year"/>
    </div>
    <button type="submit">Submit Payment</button>
  </form>
</div>
<!-- Checkout Subscription -->
<h1>Subscribe via Checkout</h1>
<div class='stripeCheckout'>
  <form action="/subscribe" method="POST">
    <script
      src="https://checkout.stripe.com/checkout.js" class="stripe-button"
      data-key="pk_xofIegbkEkF0NuExZk6B8chSHTMvR"
      data-image="/images/Logo_Dark_200.png"
      data-name="Show Me the Money"
      data-description="Let's do $1"
      data-amount="100">
    </script>
  </form>
</div>
<!-- SCRIPTS-->
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</body>
</html>
